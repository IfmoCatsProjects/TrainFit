<!doctype html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" type="image" href="image/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Train Fit</title>
</head>
<body background="image/wall.jpeg">
<script src="js/script.js"></script>
<script type = "module" src="js/jquery-3.7.1.js"></script>
<header class="header">
    <div>
        Train Fit
    </div>
</header>
<div class="right-content" id="original-content">
    <img id="image" src="image/sport.jpeg" alt=" " style="display:none;">
    <img id="image_second" src="image/un.jpeg" alt=" " style="display:none;">
    <img id="image_third" src="image/ood.jpeg" alt=" " style="display:none;">
</div>
<div id="login-small-text" class="small-text">
    Enter your login and password
</div>
<form id="login-password-form">
    <span class="popup" id="error-popup"></span>
    <div id="input-container">
        <input class="input-text" type="text" placeholder="Login" id="login" >
        <input class="input-text" type="password" placeholder="Password" id="password" >
    </div>
</form>
<div class="button-container">
    <a class="my-button" href="#" ><span></span>log in</a>
    <a class="my-button" href="#"><span></span>register</a>
</div>
<div class="content">
    <div class="titlehero">
        <span>Easy to be fit</span>
    </div>
    <div id="app-list">
        <div class="app active" data-page="original-content" tabindex="0" onclick="myFunc()">
            <a>Упражнения для каждой группы мышц</a>
        </div>
        <div class="app steps " data-page="hiit-content" tabindex="0" onclick="ingFunc()">
            <a>Трекинг шагов</a></div>
        <div class="app calories " data-page="calories-content" tabindex="0" onclick="iFunc()">
            <a>Подсчёт калорий</a></div>
    </div>
</div>

</body>

</html>
